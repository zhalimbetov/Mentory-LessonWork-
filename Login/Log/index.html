<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Home lesson #1</title>
</head>
<body>
    
    <div class="home">
        <a href="/index.html">Home</a>
    </div>
<div class="login-container">
    <div class="login-box">
        <h2 class="title">Login to your account</h2>
        <a href="#" class="signup-link">Sign Up</a>

        <p class="subtitle">Enter your email below to login to your account</p>

        <label for="email" class="label">Email</label>
        <input type="email" id="email" placeholder="m@example.com" class="input">

        <div class="password-row">
            <label for="password" class="label">Password</label>
            <a href="#" class="forgot">Forgot your password?</a>
        </div>
        <input type="password" id="password" class="input">

        <button class="btn login-btn">Login</button>
        <button class="btn google-btn">Login with Google</button>
    </div>
</div>

</body>
</html>
